<!DOCTYPE html>
<html>
  <head>
    <title>Pinewood Booksite</title>
    <style>
      /* Set the background color and text color for the body */
      body {
        background-color: white;
        color: black;
      }

      /* Set the font size and padding for the page title */
      #page-title {
        font-size: 32px;
        padding: 20px;
      }

      /* Arrange the three sections in parallel using flexbox */
      #main {
        display: flex;
      }

      /* Style each section */
      #classic-books,
      #essays,
      #message-boards {
        flex: 1;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="page-title">
      <h1>Pinewood Booksite</h1>
    </div>
    <div id="main">
      <div id="classic-books">
        <h2>Classic Books</h2>
        <ul>
          <li>Book 1</li>
          <li>Book 2</li>
          <li>Book 3</li>
          <!-- Add more books as necessary -->
        </ul>
      </div>
      <div id="essays">
        <h2>Essays</h2>
        <ul>
          <li>Essay 1</li>
          <li>Essay 2</li>
          <li>Essay 3</li>
          <!-- Add more essays as necessary -->
        </ul>
      </div>
      <div id="message-boards">
        <h2>Message Boards</h2>
        <ul>
          <li>Board 1</li>
          <li>Board 2</li>
          <li>Board 3</li>
          <!-- Add more message boards as necessary -->
        </ul>
      </div>
    </div>
  </body>
</html>
